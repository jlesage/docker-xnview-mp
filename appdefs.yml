app:
  id: 4
  name: xnview-mp
  friendly_name: XnView MP
  gui_type: x11
  base_os: alpine
  project:
    description: |-
      XnView is a powerful, versatile and free image viewer, photo management, and
      image resizer software. XnView is one of the most stable, user-friendly, and
      comprehensive photo management tools available today, perfect for both beginners
      and professionals. All common picture and graphics formats are supported (JPEG,
      TIFF, PNG, GIF, WEBP, PSD, JPEG2000, JPEG-XL, OpenEXR, camera RAW, HEIF, HEIC,
      AVIF, DICOM, PDF, DNG, CR2).
    url: https://www.xnview.com/en/xnview/
  unraid:
    #support_url: https://forums.unraid.net/topic/XXXXX-support-xnview-mp/
    category: "MediaApp:Photos"
  documentation:
  changelog:
    - version: 25.12.2
      date: 2025-12-20
      changes:
        - 'Updated baseimage to version 4.10.4, which brings the following changes:'
        - '2:Web audio is now automatically re-enabled upon first user interaction.'
        - '2:Improved robustness of GPU devices detection.'
        - '2:Command key on Mac devices has been remapped to better match Linux application interactions.'
    - version: 25.12.1
      date: 2025-12-08
      changes:
        - 'Updated XnView MP to version 1.9.8.'
        - 'Updated baseimage to version 4.10.3, which brings the following changes:'
        - '2:Added hardware acceleration support for the X server.'
        - '2:Added seamless clipboard synchronization for Chromium-based browsers.'
        - '2:Added web notification service to forward desktop notifications to the browser.'
        - '2:Added the ability to restrict web and VNC connections from localhost only.'
        - '2:Added web server support for TLS 1.3.'
        - '2:Removed web server support of static Diffie-Hellman parameters file (no longer needed in modern TLS configurations and ECDHE).'
    - version: 25.11.2
      date: 2025-11-11
      changes:
        - 'Fixed support of HEIC images.'
    - version: 25.11.1
      date: 2025-11-11
      changes:
        - 'Updated XnView MP to version 1.9.5.'
    - version: 25.10.1
      date: 2025-10-06
      changes:
        - 'Updated XnView MP to version 1.9.4.'
    - version: 25.09.1
      date: 2025-09-13
      changes:
        - 'Updated XnView MP to version 1.9.3.'
    - version: 25.08.1
      date: 2025-08-01
      changes:
        - 'Initial release.'

